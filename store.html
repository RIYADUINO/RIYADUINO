<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYADUINO | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- THEME STYLES --- */
        :root {
            --bg-deep: #050505;
            --bg-panel: #0E0E0E;
            --gold-primary: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --text-white: #ffffff;
            --text-grey: #999999;
            --border-tech: 1px solid rgba(255, 255, 255, 0.1);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-arabic-body: 'IBM Plex Sans Arabic', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-deep); 
            color: var(--text-white); 
            font-family: var(--font-main); 
            position: relative; 
            overflow-x: hidden;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        
        @keyframes glow-pulse {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
            50% { text-shadow: 0 0 20px var(--gold-glow); }
            100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
        }

        /* Navigation */
        nav {
            position: sticky; top: 15px; margin: 15px auto; max-width: 1200px; width: 92%;
            background: rgba(14, 14, 14, 0.85); backdrop-filter: blur(15px);
            border: var(--border-tech); border-radius: 15px; padding: 12px 25px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-weight: 800; font-size: 1.4rem; color: #fff; text-decoration: none; }
        .logo span { color: var(--gold-primary); animation: glow-pulse 3s infinite; }
        
        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.75rem; font-weight: 700; margin-left: 20px; transition: 0.3s; }
        .lang-btn { background: none; border: 1px solid #444; color: #fff; padding: 5px 12px; cursor: pointer; margin-left: 15px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        
        /* Google Auth Button Styling */
        .google-auth-btn {
            display: flex; align-items: center; gap: 8px;
            background: #fff; color: #000; border: none;
            padding: 6px 12px; border-radius: 5px; cursor: pointer;
            font-weight: 700; font-size: 0.7rem; font-family: 'Orbitron';
            margin-left: 15px; transition: 0.3s;
        }
        .google-auth-btn:hover { background: var(--gold-primary); transform: scale(1.05); }
        .google-icon { width: 16px; height: 16px; }

        .cart-icon { cursor: pointer; position: relative; margin-left: 20px; }
        .cart-count { 
            position: absolute; top: -8px; right: -10px; background: var(--gold-primary); color: #000; 
            font-size: 0.7rem; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Store Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; flex-grow: 1; width: 100%; }
        
        .store-header { text-align: center; margin-bottom: 30px; }
        .store-header h1 { font-family: 'Orbitron'; color: var(--gold-primary); font-size: 2.5rem; }

        /* --- NEW: CATEGORY TABS --- */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 10px 25px;
            font-family: 'Orbitron';
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .filter-btn:hover { border-color: var(--gold-primary); color: #fff; }
        .filter-btn.active {
            background: var(--gold-primary);
            color: #000;
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #loader { text-align: center; color: var(--gold-primary); font-family: 'Orbitron'; margin-top: 50px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        /* Product Card */
        .product-card {
            background: var(--bg-panel); border: var(--border-tech); border-radius: 15px; overflow: hidden;
            transition: all 0.3s ease; display: flex; flex-direction: column;
        }
        .product-card:hover { border-color: var(--gold-primary); transform: translateY(-5px); }
        .img-box { height: 200px; width: 100%; background: #000; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; font-size: 0.6rem; font-weight: bold; border-radius: 3px; }
        .in-stock-badge { background: #00ff41; color: #000; }
        .out-stock-badge { background: #ff003c; color: #fff; }
        .p-info { padding: 20px; flex-grow: 1; }
        .p-title { font-family: 'Orbitron'; margin-bottom: 10px; font-size: 1rem; }
        .p-price { color: var(--gold-primary); font-weight: 700; font-size: 1.2rem; }
        .buy-btn { width: 100%; padding: 12px; border: none; font-weight: 700; cursor: pointer; border-radius: 6px; font-family: 'Orbitron'; margin-top: 15px; }
        .buy-btn.active { background: #fff; color: #000; }
        .buy-btn.active:hover { background: var(--gold-primary); }
        .buy-btn.disabled { background: #222; color: #555; cursor: not-allowed; }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #111; width: 95%; max-width: 500px; padding: 30px; border-radius: 15px; border: 1px solid var(--gold-primary); max-height: 90vh; overflow-y: auto; }
        .close-modal { float: right; cursor: pointer; color: #fff; font-size: 1.5rem; }
        .modal-title { font-family: 'Orbitron'; color: var(--gold-primary); text-align: center; margin-bottom: 20px; }
        
        /* Form */
        .form-group { margin-bottom: 15px; }
        .form-input { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #444; color: #fff; border-radius: 6px; }
        .form-input:read-only { background: #1a1a1a; color: #888; border-color: #222; cursor: not-allowed; }
        .checkout-btn { width: 100%; padding: 14px; background: var(--gold-primary); color: #000; border: none; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; border-radius: 6px; }
        
        footer { padding: 30px; text-align: center; color: #555; font-size: 0.8rem; border-top: var(--border-tech); }
        body.rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body class="en">

    <nav>
        <a href="index.html" class="logo">RIYAD<span>UINO</span></a>
        <div class="nav-links">
            <a href="index.html" data-en="HOME" data-ar="ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©">HOME</a>
            
            <button id="googleAuthBtn" class="google-auth-btn" onclick="handleAuth()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/button/google.svg" class="google-icon" alt="Google">
                <span id="authText" data-en="SIGN IN" data-ar="ÿØÿÆŸàŸÑ">SIGN IN</span>
            </button>

            <button class="lang-btn" onclick="toggleLang()">EN/AR</button>
            <div class="cart-icon" onclick="toggleCart()">
                üõí <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="store-header">
            <h1 data-en="STORE" data-ar="ÿßŸÑŸÖÿ™ÿ¨ÿ±">STORE</h1>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" onclick="setCategory('pieces')" data-en="PIECES" data-ar="ŸÇÿ∑ÿπ">PIECES</button>
            <button class="filter-btn" onclick="setCategory('projects')" data-en="PROJECTS" data-ar="ŸÖÿ¥ÿßÿ±Ÿäÿπ">PROJECTS</button>
        </div>

        <div id="loader">LOADING...</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="modal-overlay" id="cartModal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleCart()">&times;</span>
            <h2 class="modal-title" data-en="YOUR CART" data-ar="ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™">YOUR CART</h2>
            
            <div id="cartItemsList"></div>

            <form action="https://formspree.io/f/xzzkyzzp" method="POST" class="checkout-form" id="orderForm" onsubmit="return validateAndSubmit(event)">
                <input type="hidden" name="Order Details" id="hiddenOrderData">
                
                <div class="form-group">
                    <input type="text" name="name" id="userName" class="form-input" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="userEmail" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-input" placeholder="Phone Number" required>
                </div>
                
                <button type="submit" class="checkout-btn" data-en="PLACE ORDER" data-ar="ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®">PLACE ORDER</button>
            </form>
        </div>
    </div>

    <footer>¬© 2026 RIYADUINO. All rights reserved.</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSLy3xjL78iCWG9jLPTAIvi3-TJBPfsjw",
            authDomain: "riyaduino-sign-in-database.firebaseapp.com",
            projectId: "riyaduino-sign-in-database",
            storageBucket: "riyaduino-sign-in-database.firebasestorage.app",
            messagingSenderId: "783217624924",
            appId: "1:783217624924:web:183c079062776d3d06a399",
            measurementId: "G-GKFL5P02D5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentLang = 'en';
        let allProducts = [];
        let cart = [];
        let currentCategory = 'pieces'; // Default view

        // --- AUTH LOGIC ---
        window.handleAuth = async () => {
            if (currentUser) {
                await signOut(auth);
            } else {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Auth Error:", error);
                    alert("Google Sign-In failed.");
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authText = document.getElementById('authText');
            const nameField = document.getElementById('userName');
            const emailField = document.getElementById('userEmail');

            if (user) {
                authText.innerText = currentLang === 'en' ? "LOGOUT" : "ÿÆÿ±Ÿàÿ¨";
                nameField.value = user.displayName;
                emailField.value = user.email;
                nameField.readOnly = true;
                emailField.readOnly = true;
            } else {
                authText.innerText = currentLang === 'en' ? "SIGN IN" : "ÿØÿÆŸàŸÑ";
                nameField.value = "";
                emailField.value = "";
                nameField.readOnly = false;
                emailField.readOnly = false;
            }
        });

        // --- STORE LOGIC ---
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBQd3LUgZKxeuRQA2B0Cj3IvJBSSS0VL2vnmtOryQxFsAK-Kikg_NZTVGtlYghB96yFYyvqXrPGJEu/pub?output=csv";

        window.loadProducts = () => {
            Papa.parse(sheetURL, {
                download: true, header: true,
                complete: (results) => {
                    allProducts = results.data;
                    renderProducts(); // Render based on default category
                    document.getElementById('loader').style.display = 'none';
                }
            });
        };

        // NEW: Function to handle switching categories
        window.setCategory = (category) => {
            currentCategory = category;
            
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                // Check if button text roughly matches category (simplistic check)
                if(btn.innerText.toLowerCase().includes(category) || 
                   btn.getAttribute('data-en').toLowerCase().includes(category)) {
                    btn.classList.add('active');
                }
            });

            renderProducts();
        };

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = "";
            
            // FILTER LOGIC
            const filtered = allProducts.filter(p => {
                if(!p.name) return false;
                // Check if the 'category' column exists and matches selected
                const pCat = p.category ? p.category.toLowerCase().trim() : 'pieces'; // defaults to pieces if empty
                return pCat === currentCategory;
            });

            if(filtered.length === 0) {
                grid.innerHTML = `<div style="text-align:center; width:100%; grid-column:1/-1; color:#555;">
                    ${currentLang === 'en' ? 'No items found in this category.' : 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ± ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ.'}
                </div>`;
                return;
            }

            filtered.forEach((p, i) => {
                // We need to find the ORIGINAL index for the cart to work correctly
                const originalIndex = allProducts.indexOf(p);
                
                const isStock = p.instock?.toUpperCase() === 'TRUE';
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="img-box">
                            <img src="${p.image || 'https://placehold.co/400x300?text=No+Image'}">
                            <div class="status-badge ${isStock?'in-stock-badge':'out-stock-badge'}">${isStock?'IN STOCK':'SOLD OUT'}</div>
                        </div>
                        <div class="p-info">
                            <div class="p-title">${p.name}</div>
                            <div class="p-price">${p.price}</div>
                            <button class="buy-btn ${isStock?'active':'disabled'}" onclick="${isStock?`addToCart(${originalIndex})`:''}">
                                ${isStock ? (currentLang==='en'?'ADD TO CART':'ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©') : (currentLang==='en'?'OUT OF STOCK':'ŸÜŸÅÿ∞ÿ™')}
                            </button>
                        </div>
                    </div>`;
            });
        }

        window.addToCart = (i) => {
            const p = allProducts[i];
            const item = cart.find(x => x.id === i);
            if(item) item.qty++; else cart.push({id: i, name: p.name, price: p.price, qty: 1});
            updateCartUI();
            toggleCart();
        };

        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.reduce((s, x) => s + x.qty, 0);
            const list = document.getElementById('cartItemsList');
            list.innerHTML = cart.length ? cart.map(x => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;"><span>${x.name} x${x.qty}</span><span>${x.price}</span></div>`).join('') : "Cart is empty.";
        }

        window.toggleCart = () => {
            const m = document.getElementById('cartModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };

        window.toggleLang = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.body.className = currentLang;
            document.body.classList.toggle('rtl', currentLang === 'ar');
            document.querySelectorAll('[data-en]').forEach(el => el.innerText = el.getAttribute(`data-${currentLang}`));
            renderProducts();
            
            // Update Auth Button
            const authText = document.getElementById('authText');
            if (currentUser) {
                authText.innerText = currentLang === 'en' ? "LOGOUT" : "ÿÆÿ±Ÿàÿ¨";
            } else {
                authText.innerText = currentLang === 'en' ? "SIGN IN" : "ÿØÿÆŸàŸÑ";
            }
        };

        window.validateAndSubmit = (e) => {
            if(!cart.length) { alert("Cart is empty"); return false; }
            document.getElementById('hiddenOrderData').value = cart.map(x => `${x.name} (${x.qty})`).join(', ');
            return true;
        };

        loadProducts();
    </script>
</body>
</html>
