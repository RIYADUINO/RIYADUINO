<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --bg-panel: #0E0E0E;
            --gold-primary: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --text-white: #ffffff;
            --text-grey: #b0b0b0;
            --border-tech: 1px solid rgba(255, 255, 255, 0.15);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-arabic-body: 'IBM Plex Sans Arabic', sans-serif;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-deep); color: var(--text-white); 
            font-family: var(--font-main); overflow-x: hidden;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        body.ar { direction: rtl; text-align: right; }
        body.ar * { font-family: var(--font-arabic-body) !important; }

        body.ar h1, body.ar h2, body.ar h3, body.ar .logo, body.ar .p-price, 
        body.ar .coupon-strap, body.ar .filter-btn, body.ar .btn-gold, 
        body.ar .notify-toast, body.ar .badge, body.ar .google-auth-btn {
            font-family: var(--font-arabic-body) !important; 
            font-weight: 700 !important; letter-spacing: 0 !important; 
        }

        body.ar .sidebar-panel { margin-left: 0; margin-right: auto; border-left: none; border-right: 1px solid #222; }
        body.ar input, body.ar input::placeholder, body.ar textarea::placeholder { font-family: var(--font-arabic-body) !important; }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes zoomPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes glowPulse { 0% { box-shadow: 0 0 5px var(--gold-primary); } 50% { box-shadow: 0 0 20px var(--gold-primary); } 100% { box-shadow: 0 0 5px var(--gold-primary); } }
        
        .product-card { animation: fadeIn 0.6s ease forwards; }

        .coupon-strap {
            background: var(--gold-primary); color: #000;
            padding: 10px 0; font-family: var(--font-tech); font-weight: 900;
            font-size: 0.85rem; overflow: hidden; white-space: nowrap;
            position: relative; z-index: 1001; box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }
        .ticker-text {
            display: inline-block; animation: ticker 30s linear infinite;
            padding-left: 100%;
        }
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
        .code-fix { direction: ltr; display: inline-block; unicode-bidi: isolate; background: rgba(0,0,0,0.1); padding: 0 5px; border-radius: 3px; }

        #particle-canvas {
            position: fixed; top: 0; left: 0; pointer-events: none;
            z-index: 9999; width: 100%; height: 100%;
        }

        #notification-area {
            position: fixed; top: 90px; left: 50%; transform: translateX(-50%);
            z-index: 5000; display: flex; flex-direction: column; gap: 10px;
            pointer-events: none; width: 90%; max-width: 450px;
        }
        .notify-toast {
            background: rgba(14, 14, 14, 0.98); border: 1px solid var(--gold-primary);
            color: #fff; padding: 15px 20px; border-radius: 8px; font-family: var(--font-tech);
            font-size: 0.85rem; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            animation: slideDown 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: auto; line-height: 1.4; border-left: 5px solid var(--gold-primary);
        }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        nav {
            position: sticky; top: 0; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px);
            border-bottom: var(--border-tech); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .logo { font-family: var(--font-tech); font-weight: 800; font-size: 1.5rem; color: #fff; text-decoration: none; }
        .logo span { color: var(--gold-primary); text-shadow: 0 0 10px var(--gold-glow); }
        .nav-links { display: flex; align-items: center; gap: 15px; }

        .home-btn { text-decoration: none; display: flex; align-items: center; justify-content: center; }

        /* --- COOL AUTH BUTTON --- */
        .google-auth-btn {
            display: flex; align-items: center; gap: 10px; 
            background: linear-gradient(135deg, #FFD700, #E5C100); 
            color: #000; border: none;
            padding: 8px 18px; border-radius: 4px; cursor: pointer; 
            font-family: var(--font-tech); font-weight: 800; font-size: 0.8rem;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 0.5px;
            position: relative; overflow: hidden;
        }
        .google-auth-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.5s;
        }
        .google-auth-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }
        .google-auth-btn:hover::before { left: 100%; }
        
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--gold-primary); cursor: pointer; display: none; transition: 0.3s; }
        .user-avatar:hover { box-shadow: 0 0 15px var(--gold-primary); transform: scale(1.1); }

        .icon-btn { cursor: pointer; position: relative; color: #fff; transition: 0.2s; }
        .icon-btn:hover { color: var(--gold-primary); transform: scale(1.1); }
        .badge { 
            position: absolute; top: -8px; right: -8px; background: var(--gold-primary); color: #000; 
            font-size: 0.65rem; font-weight: bold; padding: 2px 6px; border-radius: 10px;
            animation: zoomPop 0.3s ease;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; flex-grow: 1; width: 100%; }
        .filter-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .filter-btn {
            background: transparent; border: 1px solid #333; color: #888; padding: 10px 25px;
            font-family: var(--font-tech); font-weight: 700; cursor: pointer; border-radius: 4px; transition: 0.3s;
        }
        .filter-btn:hover { border-color: #666; color: #fff; }
        .filter-btn.active { background: var(--gold-primary); color: #000; border-color: var(--gold-primary); box-shadow: 0 0 15px var(--gold-glow); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card {
            background: var(--bg-panel); border: var(--border-tech); border-radius: 12px; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative;
        }
        .product-card:hover { border-color: var(--gold-primary); transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .img-box { height: 200px; background: #000; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover .img-box img { transform: scale(1.1); }
        .p-info { padding: 20px; }
        .p-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 8px; }
        .p-price { color: var(--gold-primary); font-family: var(--font-tech); font-weight: 700; }

        /* OUT OF STOCK STYLING */
        .out-of-stock-card {
            filter: grayscale(1) opacity(0.7);
            pointer-events: none;
        }
        .out-of-stock-badge {
            position: absolute; top: 10px; right: 10px;
            background: #ff4444; color: white; padding: 5px 10px;
            font-weight: 900; font-family: var(--font-tech); font-size: 0.7rem;
            border-radius: 4px; z-index: 10;
        }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }

        /* Animation when opening product modal */
        .modal-overlay.open .detail-modal { animation: zoomPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Animation when opening Sidebars */
        .modal-overlay.open .sidebar-panel { animation: slideInRight 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        body.ar .modal-overlay.open .sidebar-panel { animation: slideInLeft 0.4s cubic-bezier(0.23, 1, 0.32, 1); }

        .detail-modal { 
            background: #111; width: 90%; max-width: 850px; display: grid; grid-template-columns: 1.2fr 1fr; 
            border: var(--border-tech); border-radius: 15px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .detail-content { padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        .quality-options { display: flex; gap: 10px; margin: 15px 0; }
        .q-opt { 
            flex: 1; padding: 10px; border: 1px solid #333; text-align: center; cursor: pointer; 
            border-radius: 6px; font-size: 0.8rem; color: #888; transition: 0.2s;
        }
        .q-opt.selected { border-color: var(--gold-primary); color: var(--gold-primary); background: rgba(255,215,0,0.1); box-shadow: 0 0 10px rgba(255,215,0,0.1); }

        .sidebar-panel { 
            background: #0a0a0a; width: 100%; max-width: 450px; height: 100%; margin-left: auto; 
            border-left: 1px solid #222; display: flex; flex-direction: column; box-shadow: -10px 0 40px rgba(0,0,0,0.8);
        }
        .panel-header { padding: 25px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
        .panel-content { flex-grow: 1; overflow-y: auto; padding: 20px; }

        .coupon-box { display: flex; gap: 10px; margin-bottom: 15px; }
        #couponInput {
            flex: 1; background: #000; border: 1px solid #333; color: var(--gold-primary);
            padding: 10px; border-radius: 4px; outline: none; font-family: var(--font-tech); transition: 0.3s;
        }
        #couponInput:focus { border-color: var(--gold-primary); box-shadow: 0 0 10px rgba(255,215,0,0.2); }

        .apply-btn { background: #222; color: #fff; border: none; padding: 0 15px; cursor: pointer; font-size: 0.75rem; border-radius: 4px; transition: 0.2s; font-family: var(--font-tech); }
        .apply-btn:hover { background: #333; color: var(--gold-primary); }

        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #1a1a1a; padding-bottom: 15px; animation: fadeIn 0.3s ease; }
        .cart-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .qty-btn { background: #222; border: none; color: #fff; width: 25px; height: 25px; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        .qty-btn:hover { background: var(--gold-primary); color: #000; }
        
        .history-card { 
            background: #151515; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; 
            transition: 0.3s; animation: fadeIn 0.4s ease;
        }
        .history-card:hover { border-color: #444; transform: translateX(5px); }

        .history-date { font-size: 0.7rem; color: var(--gold-primary); font-family: var(--font-tech); margin-bottom: 5px; }
        .contact-info { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #333; font-size: 0.8rem; line-height: 1.5; color: #ccc; }
        .contact-info a { color: var(--gold-primary); text-decoration: none; border-bottom: 1px dotted var(--gold-primary); }

        #userPhone {
            width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; 
            border-radius: 6px; outline: none; transition: 0.3s; font-size: 1rem;
        }
        #userPhone:focus { border-color: var(--gold-primary); }

        .btn-gold { 
            width: 100%; padding: 15px; background: var(--gold-primary); color: #000; border: none; 
            font-weight: 800; cursor: pointer; font-family: var(--font-tech); border-radius: 6px; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .btn-gold:hover { box-shadow: 0 0 20px rgba(255,215,0,0.4); transform: translateY(-2px); }

        /* Price Animation Classes */
        .old-price { color: #ff4444; text-decoration: line-through; font-size: 0.9em; margin-right: 10px; opacity: 0.8; }
        .new-price { color: #00ff00; font-weight: 900; animation: glowPulse 1s infinite; font-size: 1.2em; }

        @media (max-width: 768px) {
            .detail-modal { grid-template-columns: 1fr; }
            .img-box { height: 250px; }
        }
    </style>
</head>

                this.speedX = (Math.random() - 0.5) * 3;
                this.gravity = 0.05;
                this.opacity = 1;
                this.rotation = Math.random() * Math.PI;
            }
            update() {
                this.y += this.speedY; this.x += this.speedX;
                this.speedY += this.gravity; this.opacity -= 0.007; this.rotation += 0.1;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`; ctx.shadowBlur = 10; ctx.shadowColor = "gold";
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size); ctx.restore();
            }
        }

        function triggerParticles() {
            particles = Array.from({length: 120}, () => new Particle());
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach((p, i) => { p.update(); p.draw(); if(p.opacity <= 0) particles.splice(i, 1); });
                if(particles.length > 0) requestAnimationFrame(animate);
            }
            animate();
        }

        // --- STATUS SYNC LOGIC ---
        async function fetchStatusSheet() {
            return new Promise((resolve) => {
                Papa.parse(STATUS_SHEET_URL, {
                    download: true, header: true,
                    complete: (results) => {
                        const newMap = {};
                        results.data.forEach(row => {
                            if(row.OrderID && row.Status) newMap[row.OrderID.trim()] = row.Status.trim();
                        });

                        // Check for status changes
                        Object.keys(newMap).forEach(oid => {
                            const newStatus = newMap[oid];
                            const oldStatus = oldStatusMap[oid];

                            if(oldStatus && oldStatus !== newStatus) {
                                let color = "#fff";
                                let msg = "";
                                let shouldNotify = false;
                                
                                const statusLower = newStatus.toLowerCase();

                                if(statusLower.includes("ready")) {
                                    color = "#00FF00"; // Green
                                    msg = currentLang === 'en'
                                        ? "Your Order is READY! Contact: 0543945482"
                                        : "طلبك جاهز! تواصل معنا: 0543945482";
                                    shouldNotify = true;
                                }
                                else if(statusLower.includes("cancel")) {
                                    color = "#FF0000"; // Red
                                    msg = currentLang === 'en' ? "Your Order was Cancelled" : "تم إلغاء طلبك";
                                    shouldNotify = true;
                                }
                                else if(statusLower.includes("under")) {
                                    color = "#FFA500"; // Orange
                                    msg = currentLang === 'en' ? "Your Order is Under Review" : "طلبك قيد المراجعة";
                                    shouldNotify = true;
                                }
                                // Removed generic else block to satisfy requirement
                                
                                if(shouldNotify) {
                                    notify(msg, color);
                                }
                            }
                        });

                        statusMap = newMap;
                        oldStatusMap = {...newMap};
                        resolve();
                    },
                    error: () => resolve()
                });
            });
        }

        // Poll for updates every 10 seconds
        setInterval(() => fetchStatusSheet(), 10000);

        window.applyCoupon = () => {
            if(document.getElementById('couponInput').value.trim().toLowerCase() === '3mk') {
                discount = 0.80; // Changed to 20% off
                justAppliedCoupon = true;
                triggerParticles();
                notify(currentLang === 'en' ? "COUPON ACTIVATED! 20% OFF" : "تم تفعيل الخصم! 20%", "#00FF00");
                updateCartUI();
                
                // Animation reset after 3 seconds
                setTimeout(() => {
                    justAppliedCoupon = false;
                    updateCartUI();
                }, 3000);
            } else notify(currentLang === 'en' ? "Invalid Code" : "كود غير صالح", "#FF0000");
        };

        window.notify = (msg, color = "#FFD700") => {
            const area = document.getElementById('notification-area');
            const t = document.createElement('div'); t.className = 'notify-toast';
            t.style.borderLeftColor = color;
            t.style.boxShadow = `0 5px 20px ${color}40`; // Add transparency to hex
            t.innerHTML = `<strong>RIYADUINO SYSTEM:</strong><br>${msg}`;
            area.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 400); }, 5000);
        };

        window.handleAuth = async () => { if (currentUser) await signOut(auth); else await signInWithPopup(auth, provider); };

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const avatar = document.getElementById('userAvatar'), authBtn = document.getElementById('googleAuthBtn');
            if (user) {
                avatar.src = user.photoURL; avatar.style.display = 'block'; authBtn.style.display = 'none';
                await syncUserData();
            } else { avatar.style.display = 'none'; authBtn.style.display = 'flex'; cart = []; updateCartUI(); }
        });

        async function syncUserData() {
            const ref = doc(db, "users", currentUser.uid), snap = await getDoc(ref);
            if (snap.exists()) { 
                cart = snap.data().cart || []; 
                await fetchStatusSheet();
                renderHistory(snap.data().history || []); 
            }
            else await setDoc(ref, { cart: [], history: [] });
            updateCartUI();
        }

        Papa.parse(PRODUCTS_SHEET_URL, { download: true, header: true, complete: (res) => { allProducts = res.data; document.getElementById('loader').style.display = 'none'; renderProducts(); } });

        window.setCategory = (cat) => { document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); renderProducts(cat); };
        function renderProducts(cat = 'pieces') {
            const grid = document.getElementById('productsGrid'); grid.innerHTML = "";
            allProducts.filter(p => (p.category || 'pieces').toLowerCase() === cat).forEach((p, i) => {
                const animDelay = (i % 10) * 0.05;
                const isOutOfStock = p.instock && p.instock.toLowerCase() !== 'true';
                
                // Add gray styling class if out of stock
                const cardClass = isOutOfStock ? "product-card out-of-stock-card" : "product-card";
                const badgeHTML = isOutOfStock ? `<div class="out-of-stock-badge">${currentLang==='en'?'OUT OF STOCK':'نفذت الكمية'}</div>` : '';
                
                // Currency logic: strip non-numeric and add SAR
                const priceNum = p.price.replace(/[^0-9.]/g, '');
                
                grid.innerHTML += `
                <div class="${cardClass}" style="animation-delay:${animDelay}s" onclick="openProduct(${allProducts.indexOf(p)})">
                    ${badgeHTML}
                    <div class="img-box"><img src="${p.image}"></div>
                    <div class="p-info"><div class="p-title">${p.name}</div><div class="p-price">SAR ${priceNum}</div></div>
                </div>`;
            });
        }

        window.openProduct = (idx) => {
            const p = allProducts[idx];
            if(p.instock?.toLowerCase() !== 'true') return notify(currentLang==='en'?"Out of Stock!":"نفذت الكمية!", "#FF0000");
            document.getElementById('modalImg').src = p.image; document.getElementById('modalTitle').innerText = p.name;
            
            // Currency logic
            const priceNum = p.price.replace(/[^0-9.]/g, '');
            document.getElementById('modalPrice').innerText = "SAR " + priceNum; 
            
            document.getElementById('modalDesc').innerText = p.description || "...";
            selectQuality('Mid'); document.getElementById('productModal').classList.add('open');
            document.getElementById('modalAddBtn').onclick = () => addToCart(idx);
        };

        window.selectQuality = (q) => { selectedQuality = q; document.querySelectorAll('.q-opt').forEach(o => o.classList.remove('selected')); document.getElementById('q'+q).classList.add('selected'); };
        window.addToCart = (idx) => {
            const p = allProducts[idx]; let pNum = parseFloat(p.price.replace(/[^0-9.]/g, ''));
            if(selectedQuality === 'High') pNum *= 1.2;
            const ex = cart.find(i => i.idx === idx && i.quality === selectedQuality);
            if(ex) ex.qty++; else cart.push({ idx, name: p.name, price: pNum, qty: 1, quality: selectedQuality, img: p.image });
            updateCartUI(); updateDoc(doc(db, "users", currentUser.uid), { cart: cart }); closeModals();
            notify(currentLang==='en'?"Added to Cart":"تمت الإضافة للسلة", "#FFD700");
        };

        window.updateCartUI = () => {
            const list = document.getElementById('cartItemsList'); let total = 0;
            list.innerHTML = cart.length ? "" : `<div style="text-align:center; padding:50px; color:#444;">${currentLang==='en'?'Cart is Empty':'السلة فارغة'}</div>`;
            cart.forEach((item, i) => {
                total += item.price * item.qty;
                list.innerHTML += `<div class="cart-item"><img src="${item.img}"><div style="flex:1"><div style="font-size:0.9rem; font-weight:600;">${item.name}</div><div style="font-size:0.7rem; color:#666;">${item.quality}</div><div class="qty-ctrl"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><span style="font-size:0.8rem">${item.qty}</span><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div></div><div style="color:var(--gold-primary); font-weight:700;">SAR ${(item.price * item.qty).toFixed(2)}</div></div>`;
            });

            // Logic for price display animation
            const displayEl = document.getElementById('cartTotalDisplay');
            if (justAppliedCoupon && discount < 1.0) {
                displayEl.innerHTML = `<span class="old-price">SAR ${total.toFixed(2)}</span> <span class="new-price">SAR ${(total * discount).toFixed(2)}</span>`;
            } else {
                displayEl.innerText = "SAR " + (total * discount).toFixed(2);
            }
            
            document.getElementById('cartCount').innerText = cart.reduce((a, b) => a + b.qty, 0);
        };

        window.changeQty = (i, d) => { cart[i].qty += d; if(cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); updateDoc(doc(db, "users", currentUser.uid), { cart: cart }); };

        window.validateAndSubmit = async (e) => {
            e.preventDefault();
            if(!currentUser) return handleAuth();
            if(!cart.length) return;
            const sec = document.getElementById('phoneInputSection'), ph = document.getElementById('userPhone');
            if(sec.style.display === 'none') { sec.style.display = 'block'; ph.focus(); return notify(currentLang==='en'?"Almost there! We need your phone.":"خطوة أخيرة! نحتاج رقم هاتفك.", "#FFA500"); }
            
            const phoneRegex = /^(05|5|\+966|00966)[0-9]{8,11}$/;
            if(!phoneRegex.test(ph.value.replace(/\s/g, ''))) { ph.style.borderColor = "red"; return; }

            const btn = document.getElementById('checkoutBtn'); btn.disabled = true; btn.innerText = "...";
            const orderStr = cart.map(i => `${i.name} (${i.quality}) x${i.qty}`).join(' | ') + (discount < 1 ? " [20% OFF]" : "");
            
            const orderId = "ORD-" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('hiddenOrderData').value = `[ID: ${orderId}] \nDetails: ${orderStr}`;
            document.getElementById('hiddenUserEmail').value = currentUser.email;
            document.getElementById('hiddenUserPhone').value = ph.value;

            try {
                const res = await fetch(e.target.action, { method: 'POST', body: new FormData(e.target), headers: {'Accept': 'application/json'} });
                if (res.ok) {
                    const newOrder = { id: orderId, date: new Date().toLocaleString(), details: orderStr };
                    await updateDoc(doc(db, "users", currentUser.uid), { history: arrayUnion(newOrder), cart: [] });
                    notify(currentLang==='en' ? "Success! Order Logged." : "تم بنجاح! تم تسجيل طلبك.", "#00FF00");
                    cart = []; updateCartUI(); closeModals(); ph.value = ''; sec.style.display = 'none'; syncUserData();
                }
            } catch (err) { notify("Error!", "#FF0000"); } finally { btn.disabled = false; btn.innerText = currentLang==='en'?"CHECKOUT NOW":"إتمام الشراء"; }
        };

        function renderHistory(h) {
            const c = document.getElementById('historyContent'); 
            c.innerHTML = h.length ? "" : `<p style='text-align:center; color:#444;'>No orders yet</p>`;
            [...h].reverse().forEach(o => { 
                const id = o.id || "OLD-ORDER";
                const details = typeof o === 'string' ? o : o.details;
                const date = o.date || "N/A";
                let status = statusMap[id] || "Processing";
                
                let color = "#888";
                let extraInfo = "";

                if(status.toLowerCase().includes("ready")) {
                    color = "#00FF00";
                    extraInfo = `
                    <div class="contact-info">
                        <strong>READY FOR PICKUP!</strong><br>
                        Number: 0543945482<br>
                        Location: <a href="https://www.google.com/maps/place/RIYADUINO/@24.7060923,46.7417012,21z/data=!4m6!3m5!1s0x3e2f03437de4bd47:0xb1ba818f2b0a8cbc!8m2!3d24.7062064!4d46.7416725!16s%2Fg%2F11yn_szgsf?entry=ttu&g_ep=EgoyMDI2MDEwNy4wIKXMDSoKLDEwMDc5MjA2OUgBUAM%3D" target="_blank">Click Here</a>
                    </div>`;
                }
                else if(status.toLowerCase().includes("under")) color = "#FFA500";
                else if(status.toLowerCase().includes("cancel")) color = "#FF4444";

                // Hiding the ID from the display title, showing only Date
                c.innerHTML += `
                    <div class="history-card" style="border-left: 4px solid ${color}">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                            <div class="history-date">${date}</div>
                            <div style="color:${color}; font-size:0.65rem; border:1px solid ${color}; padding:2px 6px; border-radius:4px; font-weight:900;">${status.toUpperCase()}</div>
                        </div>
                        <div style="font-size:0.8rem; color:#888;">${details}</div>
                        ${extraInfo}
                    </div>`; 
            });
        }

        window.togglePanel = (id) => { 
            closeModals(); 
            document.getElementById(id).classList.add('open');
            if(id === 'historyModal') fetchStatusSheet().then(() => syncUserData());
        };
        window.closeModals = () => { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('open')); };
        window.toggleLang = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en'; document.body.className = currentLang;
            document.querySelectorAll('[data-en]').forEach(el => el.innerText = el.getAttribute('data-'+currentLang));
            document.querySelectorAll('[data-en-p]').forEach(el => el.placeholder = el.getAttribute('data-'+currentLang+'-p'));
            renderProducts(); updateCartUI();
        };
    </script>
</body>
