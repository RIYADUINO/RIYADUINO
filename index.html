<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYADUINO | Systems Online</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&family=Syne:wght@700;800&family=Fira+Code:wght@400;500&family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CUSTOM FONT SETUP --- */
        @font-face {
            font-family: 'Badeen Display';
            src: url('fonts/BadeenDisplay-Regular.woff2') format('woff2'); 
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-deep: #050505;
            --bg-panel: #0E0E0E;
            --gold-primary: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --text-white: #ffffff;
            --text-grey: #999999;
            --border-tech: 1px solid rgba(255, 255, 255, 0.1);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-arabic-body: 'IBM Plex Sans Arabic', sans-serif;
            --font-arabic-cool: 'Badeen Display', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--text-white); 
            font-family: var(--font-main); 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        body.rtl { 
            direction: rtl; 
            text-align: right; 
            font-family: var(--font-arabic-body);
        }
        
        body.rtl h1, body.rtl h2, body.rtl h3, body.rtl .logo {
            font-family: var(--font-arabic-cool);
            font-weight: 400; 
            text-shadow: 0 0 10px var(--gold-glow);
        }

        /* --- NAVIGATION --- */
        nav {
            position: sticky;
            top: 15px;
            margin: 15px auto;
            max-width: 1200px;
            width: 92%;
            background: rgba(14, 14, 14, 0.85); 
            backdrop-filter: blur(15px);
            border: var(--border-tech); 
            border-radius: 15px;
            padding: 12px 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000;
        }
        .logo-wrap { display: flex; align-items: center; gap: 12px; }
        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: clamp(1rem, 4vw, 1.4rem); color: #fff; text-decoration: none; text-transform: uppercase; }
        .logo span { color: var(--gold-primary); }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.75rem; font-weight: 700; margin-left: clamp(10px, 3vw, 25px); transition: 0.3s; }
        .nav-links a:hover { color: var(--gold-primary); }
        .lang-btn { background: none; border: 1px solid #444; color: #fff; padding: 5px 12px; cursor: pointer; border-radius: 5px; font-family: 'Fira Code', monospace; }

        /* --- HERO --- */
        .hero { min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 60px 20px; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4.5rem); margin-bottom: 10px; }
        .typewriter { color: var(--gold-primary); border-right: 3px solid var(--gold-primary); padding-right: 12px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        /* --- STORE/KITS SECTION --- */
        .section-container { max-width: 1200px; margin: 0 auto; padding: 80px 20px; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--bg-panel); padding: 30px; border-radius: 15px; border: var(--border-tech); transition: 0.3s; }
        .card:hover { border-color: var(--gold-primary); transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 200px; object-fit: cover; border: var(--border-tech); }
        .card h3 { font-family: 'Orbitron', sans-serif; color: var(--gold-primary); margin-bottom: 10px; }
        .price { font-weight: bold; color: #fff; font-size: 1.2rem; margin-bottom: 15px; }
        .tag-box { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { background: #1a1a1a; padding: 4px 10px; font-size: 0.7rem; border-radius: 4px; border: 1px solid #333; }

        /* --- FORM --- */
        .form-box { max-width: 550px; margin: 80px auto; background: var(--bg-panel); padding: 40px; border-radius: 15px; border: var(--border-tech); }
        input, select { width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6); border: 1px solid #333; color: #fff; margin-bottom: 15px; border-radius: 8px; }
        .btn { width: 100%; padding: 16px; background: var(--gold-primary); color: #000; border: none; font-family: 'Orbitron', sans-serif; font-weight: 900; cursor: pointer; border-radius: 8px; }

        @media (max-width: 900px) { .nav-links a:not(.lang-btn) { display: none; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo-wrap">
            <a href="#" class="logo">RIYAD<span>UINO</span></a>
        </div>
        <div class="nav-links">
            <a href="#store" data-en="STORE" data-ar="المتجر">STORE</a>
            <a href="#contact" data-en="JOIN" data-ar="انضم">JOIN</a>
            <button class="lang-btn" onclick="toggleLang()">EN/AR</button>
        </div>
    </nav>

    <section class="hero">
        <h1 data-en="THE FUTURE IS" data-ar="المستقبل هو">THE FUTURE IS</h1>
        <h1><span class="typewriter" id="typewriter-text"></span></h1>
    </section>

    <section class="section-container" id="store">
        <h2 style="margin-bottom: 40px; text-align: center;" data-en="AVAILABLE KITS" data-ar="الحقائب المتوفرة">AVAILABLE KITS</h2>
        <div id="product-list" class="grid-3">
            <p style="text-align: center; grid-column: 1/-1;">Loading modules...</p>
        </div>
    </section>

    <section class="contact-area" id="contact">
        <div class="form-box">
            <h2 style="margin-bottom: 15px; text-align: center;" data-en="JOIN THE WAITLIST" data-ar="انضم للقائمة">JOIN THE WAITLIST</h2>
            <form action="https://formspree.io/f/xzzkyzzp" method="POST">
                <input type="text" name="name" placeholder="Name" data-en="Name" data-ar="الاسم" required>
                <input type="email" name="email" placeholder="Email" data-en="Email" data-ar="البريد" required>
                <button type="submit" class="btn" data-en="SUBMIT" data-ar="إرسال">SUBMIT</button>
            </form>
        </div>
    </section>

    <script>
        // CONFIGURATION: Replace with your GitHub info
        const GITHUB_USER = "YOUR_USERNAME";
        const GITHUB_REPO = "YOUR_REPO";
        const PRODUCT_PATH = "data/products";

        let currentLang = 'en';
        const words = { en: ["CODE.", "BUILT.", "YOURS."], ar: ["برمجة.", "بناء.", "إبداع."] };
        let wordIndex = 0, charIndex = 0, isDeleting = false;

        // --- TYPEWRITER ---
        function type() {
            const target = document.getElementById('typewriter-text');
            const currentWord = words[currentLang][wordIndex];
            target.textContent = isDeleting ? currentWord.substring(0, charIndex--) : currentWord.substring(0, charIndex++);
            if (!isDeleting && charIndex > currentWord.length) { isDeleting = true; setTimeout(type, 1500); }
            else if (isDeleting && charIndex < 0) { isDeleting = false; charIndex = 0; wordIndex = (wordIndex + 1) % words[currentLang].length; setTimeout(type, 500); }
            else { setTimeout(type, isDeleting ? 100 : 200); }
        }

        // --- FETCH PRODUCTS FROM CMS (DATABASE) ---
        async function loadProducts() {
            const container = document.getElementById('product-list');
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${PRODUCT_PATH}`);
                const files = await res.json();
                
                container.innerHTML = ''; // Clear loader

                for (let file of files) {
                    if (file.name.endsWith('.json')) {
                        const dataRes = await fetch(file.download_url);
                        const p = await dataRes.json();
                        
                        const card = `
                            <div class="card">
                                <img src="${p.image}" alt="${p.title}">
                                <h3 data-en="${p.title}" data-ar="${p.title_ar}">${currentLang === 'en' ? p.title : p.title_ar}</h3>
                                <p class="price">${p.price} SAR</p>
                                <div class="tag-box">
                                    ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                                </div>
                                <button class="btn" style="margin-top:20px; font-size:0.7rem;" 
                                    onclick="window.open('https://wa.me/YOUR_PHONE?text=Interested in ${p.title}')">
                                    ORDER VIA WHATSAPP
                                </button>
                            </div>
                        `;
                        container.innerHTML += card;
                    }
                }
            } catch (err) {
                container.innerHTML = '<p>Error loading store. Ensure data/products folder exists.</p>';
            }
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.body.classList.toggle('rtl', currentLang === 'ar');
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });
            charIndex = 0; isDeleting = false;
            loadProducts(); // Refresh product names to correct language
        }

        window.onload = () => { type(); loadProducts(); };
    </script>
</body>
</html>
