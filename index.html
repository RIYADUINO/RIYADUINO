<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYADUINO | Systems Online</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&family=Syne:wght@700;800&family=Fira+Code:wght@400;500&family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CUSTOM FONT SETUP --- */
        @font-face {
            font-family: 'Badeen Display';
            src: url('fonts/BadeenDisplay-Regular.woff2') format('woff2'); 
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-deep: #050505;
            --bg-panel: #0E0E0E;
            --gold-primary: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --text-white: #ffffff;
            --text-grey: #999999;
            --border-tech: 1px solid rgba(255, 255, 255, 0.1);
            --font-display: 'Orbitron', sans-serif;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-code: 'Fira Code', monospace;
            --font-arabic-title: 'Badeen Display', sans-serif; 
            --font-arabic-body: 'IBM Plex Sans Arabic', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-deep); color: var(--text-white); font-family: var(--font-main); overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1400px; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border: var(--border-tech); border-radius: 12px;
            background: rgba(14, 14, 14, 0.8); backdrop-filter: blur(15px); z-index: 1000;
        }
        .logo { font-family: var(--font-display); font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .logo span { color: var(--gold-primary); }
        .nav-status { font-family: var(--font-code); font-size: 0.8rem; color: var(--gold-primary); display: flex; align-items: center; gap: 8px; }
        .blink { width: 8px; height: 8px; background: var(--gold-primary); border-radius: 50%; animation: pulse 2s infinite; }
        
        /* Language Toggle */
        .lang-switch {
            background: transparent; border: 1px solid var(--gold-primary); color: var(--gold-primary);
            padding: 5px 15px; font-family: var(--font-display); font-size: 0.8rem; cursor: pointer;
            transition: 0.3s; margin-left: 20px; border-radius: 4px;
        }
        .lang-switch:hover { background: var(--gold-primary); color: #000; }

        /* Store Link in Nav */
        .nav-store-link {
            text-decoration: none; color: #fff; font-family: var(--font-display); 
            font-size: 0.9rem; margin-right: 20px; transition: 0.3s;
        }
        .nav-store-link:hover { color: var(--gold-primary); text-shadow: 0 0 10px var(--gold-glow); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; position: relative;
        }
        .hero-title {
            font-family: var(--font-display); font-size: clamp(3rem, 8vw, 6rem); line-height: 1;
            margin-bottom: 20px; text-transform: uppercase;
        }
        .hero-title span { -webkit-text-stroke: 1px #fff; color: transparent; opacity: 0.3; }
        
        .typewriter-container {
            font-family: var(--font-code); font-size: 1.2rem; color: var(--gold-primary);
            min-height: 1.5em; margin-bottom: 40px;
        }
        
        .hero-buttons {
            display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; z-index: 10;
        }

        .cta-btn {
            padding: 18px 40px; font-family: var(--font-display); font-weight: 700; letter-spacing: 2px;
            background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #fff;
            cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-block;
        }
        .cta-btn:hover { border-color: var(--gold-primary); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }

        /* GOLD STORE BUTTON */
        .store-btn {
            background: var(--gold-primary); color: #000; border: 1px solid var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
        }
        .store-btn:hover {
            background: #fff; color: #000; box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* --- FOOTER --- */
        footer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-family: var(--font-code); font-size: 0.7rem; color: #444;
        }

        /* --- ARABIC (RTL) --- */
        body.rtl { direction: rtl; }
        body.rtl .hero-title { font-family: var(--font-arabic-title); }
        body.rtl .typewriter-container, body.rtl p { font-family: var(--font-arabic-body); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            nav { width: 95%; padding: 10px 15px; }
            .hero-buttons { flex-direction: column; width: 100%; max-width: 300px; }
            .nav-store-link { display: none; } /* Hide text link on mobile, show only button */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RIYAD<span>UINO</span></div>
        
        <div style="display: flex; align-items: center;">
            <a href="store.html" class="nav-store-link" data-en="STORE" data-ar="المتجر">STORE</a>
            
            <div class="nav-status">
                <div class="blink"></div>
                <span data-en="SYSTEMS ONLINE" data-ar="الأنظمة متصلة">SYSTEMS ONLINE</span>
            </div>
            <button class="lang-switch" onclick="toggleLang()">AR / EN</button>
        </div>
    </nav>

    <div class="hero">
        <h1 class="hero-title">
            ARDUINO <br> <span>SAUDI ARABIA</span>
        </h1>
        
        <div class="typewriter-container">
            <span id="typewriter-text"></span><span style="animation: blink 1s infinite">|</span>
        </div>

        <div class="hero-buttons">
            <a href="https://wa.me/966551086054" class="cta-btn" data-en="CONTACT US" data-ar="تواصل معنا">
                CONTACT US
            </a>
            
            <a href="store.html" class="cta-btn store-btn" data-en="VISIT STORE" data-ar="زيارة المتجر">
                VISIT STORE <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </a>
        </div>

        <footer>
            &copy; 2025 RIYADUINO. <span data-en="ALL RIGHTS RESERVED" data-ar="جميع الحقوق محفوظة">ALL RIGHTS RESERVED</span>.
        </footer>
    </div>

    <script>
        // --- TYPEWRITER EFFECT ---
        const words = {
            en: ["INNOVATION.", "ELECTRONICS.", "ROBOTICS.", "FUTURE."],
            ar: ["ابتكار.", "إلكترونيات.", "روبوتات.", "المستقبل."]
        };
        
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let currentLang = 'en';
        const typeTarget = document.getElementById('typewriter-text');

        function type() {
            const currentWord = words[currentLang][wordIndex];
            
            if (isDeleting) {
                charIndex--;
            } else {
                charIndex++;
            }
            
            typeTarget.textContent = currentWord.substring(0, charIndex);

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentWord.length) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words[currentLang].length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // Start Typing
        document.addEventListener('DOMContentLoaded', type);

        // --- LANGUAGE TOGGLE ---
        function toggleLang() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.body.classList.toggle('rtl', currentLang === 'ar');
            
            // Toggle Text Content
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerHTML = el.getAttribute(`data-${currentLang}`);
            });

            // Reset typewriter to prevent glitching
            isDeleting = true; 
        }
    </script>
</body>
</html>
